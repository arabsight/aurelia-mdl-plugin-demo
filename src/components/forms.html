<template>
    <h2 class="title">${ title }</h2>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col component-example">
            <div class="example-wrapper">
                <!-- Simple Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Text...</label>
                  </div>
                </form>
                <span class="caption mdl-typography--text-center">Text</span>
            </div>

            <div class="example-wrapper">
                <!-- Numeric Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                    <label class="mdl-textfield__label" for="sample2">Number...</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                </form>
                <span class="caption mdl-typography--text-center">Numeric</span>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col component-example">
            <div class="example-wrapper">
                <!-- Textfield with Floating Label -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Text...</label>
                  </div>
                </form>
                <span class="caption mdl-typography--text-center">Text with floating label</span>
            </div>

            <div class="example-wrapper">
                <!-- Numeric Textfield with Floating Label -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                    <label class="mdl-textfield__label" for="sample4">Number...</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                </form>
                <span class="caption mdl-typography--text-center">Numeric with floating label</span>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col component-example">

                    <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                  </div>
                </form>
                <span class="caption mdl-typography--text-center">Multiple line</span>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">

                    </label>
                    <div class="mdl-textfield__expandable-holder">
                      <input class="mdl-textfield__input" type="text" id="sample6">
                      <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                    </div>
                  </div>
                </form>
                <span class="caption mdl-typography--text-center">Expanding</span>
            </div>
        </div>
